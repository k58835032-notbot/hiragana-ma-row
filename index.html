<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hiragana MA-row</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
    }
    table {
      border-collapse: collapse;
      margin: 40px auto;
      font-size: 2.5rem;
      text-align: center;
      background-color: #fff8dc;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    td:hover {
      background-color: #ffee58;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ma</th>
        <th>mi</th>
        <th>mu</th>
        <th>me</th>
        <th>mo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-sound="ma">ま</td>
        <td data-sound="mi">み</td>
        <td data-sound="mu">む</td>
        <td data-sound="me">め</td>
        <td data-sound="mo">も</td>
      </tr>
    </tbody>
  </table>

  <!-- Audio files -->
  <audio id="ma" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%81%BE.mp3"></audio>
  <audio id="mi" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%81%BF.mp3"></audio>
  <audio id="mu" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%82%80.mp3"></audio>
  <audio id="me" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%82%81.mp3"></audio>
  <audio id="mo" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%82%82.mp3"></audio>

  <script>
    document.querySelectorAll('td[data-sound]').forEach(cell => {
      cell.addEventListener('click', () => {
        const soundId = cell.getAttribute('data-sound');
        const audio = document.getElementById(soundId);
        if (audio) {
          audio.currentTime = 0;
          audio.play();
        }
      });
    });
  </script>
</body>
</html>
